{% load static%}

<li>
    <article class="credit">
        <a href="{% url "credit-detail-page" credit.slug %}">
            <img src="{% static "credit/images/"|add:credit.image %}" alt="{{credit.title}}"/>
            <div class="credit__content">
                <h3>{{ credit.title}}</h3>
                <p>{{ credit.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
