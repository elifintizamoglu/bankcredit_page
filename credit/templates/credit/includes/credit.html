{% load static%}

<div class="card">
    <img src="{% static "credit/images/"|add:credit.image_name%}" alt="{{credit.name}}"/>
    <div class="card-body">
        <h4 class="card-title">{{ credit.name}}</h4>
        <p class="card-text">{{ credit.excerpt }}</p>
        <a href="{% url "credit-detail-page" credit.slug %}" class="btn btn-dark">Go To Detail Page</a>
    </div>
</div>
